<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="BAmos! - Laboratorio de Ideas transformando ideas en soluciones innovadoras para la ciudadanía">
    <title>BAmos! - Próximamente</title>
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="BAmos! - Próximamente">
    <meta property="og:description" content="Transformando ideas en soluciones innovadoras para la ciudadanía">
    <meta property="og:image" content="https://bamos.com.ar/img/generales/BAMOS22.jpg">
    <meta property="og:url" content="https://bamos.com.ar">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .coming-soon {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('img/generales/BAMOS22.jpg') center/cover fixed no-repeat;
            position: relative;
            color: white;
            padding: 2rem;
        }

        .coming-soon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .coming-soon-content {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.75);
            padding: 3rem;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            color: #333;
        }

        .coming-soon h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .coming-soon h1 span {
            color: rgb(0, 127, 98);
            font-weight: 700;
        }

        .coming-soon p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .social-links {
            margin-top: 2rem;
        }

        .social-links a {
            font-size: 1.5rem;
            margin: 0 10px;
            color: #333;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: rgb(0, 127, 98);
        }

        @media (max-width: 768px) {
            .coming-soon {
                background-attachment: scroll;
            }
            
            .coming-soon h1 {
                font-size: 2rem;
            }
            
            .coming-soon p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <main class="coming-soon">
        <div class="coming-soon-content">
            <h1>Bienvenidos a <span>BAmos!</span></h1>
            <p>Próximamente vas a conocer nuestro trabajo, estamos transformando ideas en soluciones innovadoras para la ciudadanía</p>
            <div class="social-links">
                <a href="https://www.facebook.com/bamoscaba" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://www.instagram.com/bamoscaba" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.youtube.com/@bamoscaba" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://www.tiktok.com/@bamos.caba" target="_blank" rel="noopener noreferrer" aria-label="TikTok">
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="https://x.com/BAmosCABA" target="_blank" rel="noopener noreferrer" aria-label="X">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
